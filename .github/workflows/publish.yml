name: Publish
on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    steps:
    - uses: actions/checkout@v2
    - name: Publish to PyPI
      uses: JRubics/poetry-publish@v1
      with:
        pypi_token: ${{ secrets.PYPI_TOKEN }}
